<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success">
            New Recipe
        </div>
    </div>
</div>
<hr>
<div class="row mt-2 mb-3">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix mb-2" *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="float-end">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive rounded" style="max-height: 80px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
