<div class="container">

	<div class="row">
		<div class="col-xs-12">
			<p>Add new Servers or Blueprints!</p>

			<label>Server Name</label>
			<input type="text" class="form-control mt-2 mb-2" [(ngModel)]="newServerName">

			<label>Server Content</label>
			<input type="text" class="form-control mt-2 mb-2" [(ngModel)]="newServerContent">

			<button class="btn btn-primary me-2" (click)="onAddServer()">Add Server</button>

			<button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>
		</div>
	</div>

	<hr>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default" *ngFor="let element of serverElements">
				<div class="panel-heading">{{ element.name }}</div>
				<div class="panel-body">
					<p>
						<strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
						<em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
					</p>
				</div>
			</div>
		</div>
	</div>
	
</div>
